<!DOCTYPE html>
<html>
<head>
  <title>Heatstroke Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .alert {
      font-size: 32px;
      font-weight: bold;
      color: red;
    }
    .normal {
      font-size: 32px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>üö∂ Gait Alert System</h1>
  <p id="status" class="normal">Loading...</p>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        const statusElem = document.getElementById("status");

        statusElem.innerText = data.status;

        // Update color dynamically
        if (data.status.includes("HEATSTROKE")) {
          statusElem.className = "alert";
        } else {
          statusElem.className = "normal";
        }

      } catch (e) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Error fetching status";
      }
    }

    setInterval(fetchStatus, 1500);
    fetchStatus();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Heatstroke Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .status {
      font-size: 32px;
      font-weight: bold;
    }
    .normal { color: green; }
    .alert { color: red; }
    .nosignal { color: gray; }
  </style>
</head>
<body>
  <h1>üö∂ Gait Monitoring Dashboard</h1>
  <p id="status" class="status">Loading...</p>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch("/status");
        const data = await res.json();
        const statusElem = document.getElementById("status");

        statusElem.innerText = data.status;

        if (data.status.includes("Normal")) {
          statusElem.className = "status normal";
        } else if (data.status.includes("HEATSTROKE")) {
          statusElem.className = "status alert";
        } else {
          statusElem.className = "status nosignal";
        }

      } catch (e) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Error fetching status";
      }
    }

    setInterval(fetchStatus, 1500);
    fetchStatus();
  </script>
</body>
</html>
